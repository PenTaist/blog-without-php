<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>MyBlog | Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="topbar">
        <div class="navbar-title">
            <h1>MyBlog</h1>
        </div>
        <nav class="navbar-links">
            <a class="navbar-links-home" href="index.html">Acceuil</a>
            <a class="navbar-links-categories" href="categories.html">Catégories</a>
            <a class="navbar-links-contact" href="contact.html">Contact</a>
        </nav>
        <div class="social">
            <a href="https://facebook.com/"><img class="social-facebook" src="img/facebook.svg" alt="facebook"></a>
            <a href="https://twitter.com/"><img class="social-twitter" src="img/twitter.svg" alt="twitter"></a>
        </div>
    </div>
    <header class="header">
        <div class="names">
            <input placeholder="Prénom" type="text" class="firstname" required>
            <input placeholder="Nom" type="text" class="lastname" required>
        </div>
        <input placeholder="Adresse Mail" type="email" name="email" id="email" class="email" required>
        <textarea placeholder="Votre message..." name="comment" id="comment" cols="30" rows="10" required></textarea>
        <div class="buttons">
            <button class="envoyer"><strong>Envoyer</strong></button>
            <button type="reset" class="effacer"><strong>Effacer</strong></button>
        </div>
    </header>
    <footer class="footer">
        <h3 class="footer-phone">Téléphone : 02 56 72 48 92</h3>
        <h3 class="footer-email">Email : contact@my-blog.fr</h3>
    </footer>
</body>
</html>
